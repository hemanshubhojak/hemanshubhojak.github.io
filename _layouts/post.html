---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  
  <div class="post-meta">
    <span class="post-date">{{ page.date | date_to_string }}</span> 
    <span class="post-tags">{{ page.tags | join: ', ' }}</span>
  </div>
  
  {{ content }}
</div>

<div class="social-facebook">
  {% include social-facebook.html %}  
</div>

{% include disqus.html %}
